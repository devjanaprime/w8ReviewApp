<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>W8 Review App</title>
</head>
<body>
    <h1>W8 Review App</h1>
    <div id="inputDiv">
        <h2>Add Item</h2>
        <select id="sizeIn">
            <option>tiny</option>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
            <option>huge</option>
        </select>
        <select id="colorIn">
            <option>red</option>
            <option>orange</option>
            <option>yellow</option>
            <option>green</option>
            <option>blue</option>
            <option>purple</option>
        </select>
        <input type="text" placeholder="description" id="descriptionIn">
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="outputDiv">
        <h3>Current Inventory</h3>
        <ul id="itemsOut">

        </ul>
    </div>
</body>
</html>
